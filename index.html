<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oatmeal - Scratch Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Animated showcase for Oatmeal's Scratch account.">
    <link rel="icon" href="https://i.postimg.cc/1trN7DMG/this-guy-went-up-to-me-and-said-i-was-ga.jpg">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: radial-gradient(circle at 60% 40%, #ffe082 0%, #fff8e1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            background: rgba(255,255,255,0.95);
            border-radius: 2em;
            box-shadow: 0 8px 40px rgba(255,214,0,0.18), 0 2px 10px rgba(0,0,0,0.08);
            padding: 3em 2.5em 2.5em 2.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 340px;
            max-width: 94vw;
            animation: cardIn 1s cubic-bezier(.72,0,.28,1);
        }
        @keyframes cardIn {
            from { transform: scale(0.8) translateY(40px); opacity: 0; }
            70%  { transform: scale(1.04) translateY(-8px); }
            to   { transform: scale(1) translateY(0); opacity: 1; }
        }
        .pfp-shadow {
            background: linear-gradient(135deg, #ffe082 60%, #ffd600 100%);
            border-radius: 50%;
            padding: 8px;
            margin-bottom: 18px;
            animation: shadowPop 1.1s 0.2s backwards cubic-bezier(.77,.13,.15,.99);
        }
        @keyframes shadowPop {
            0% { transform: scale(0.5); opacity: 0;}
            70% { transform: scale(1.08);}
            100% { transform: scale(1); opacity: 1;}
        }
        .profile-img {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            border: 4px solid #fffde7;
            object-fit: cover;
            box-shadow: 0 4px 18px rgba(255,214,0,0.08);
            transition: transform 0.28s cubic-bezier(.68,.13,.15,.99);
            background: #fffde7;
            display: block;
        }
        .profile-img:hover {
            transform: scale(1.07) rotate(-3deg);
        }
        .username {
            font-size: 2.3rem;
            font-weight: 700;
            color: #fbc02d;
            letter-spacing: 0.04em;
            text-shadow: 0 2px 8px rgba(255,214,0,0.15);
            margin-bottom: 0.3em;
            animation: fadein 1s 0.35s backwards;
        }
        .desc {
            color: #434343;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 2em;
            animation: fadein 1s 0.55s backwards;
        }
        .yellow-btn {
            display: inline-block;
            background: linear-gradient(90deg, #ffd600 65%, #ffe082 100%);
            color: #222;
            font-size: 1.18rem;
            font-weight: 700;
            text-decoration: none;
            padding: 0.95em 2.5em;
            border-radius: 1em;
            border: none;
            box-shadow: 0 2px 13px rgba(255,214,0,0.13);
            margin-top: 12px;
            cursor: pointer;
            letter-spacing: 0.02em;
            transition: background 0.18s, box-shadow 0.18s, transform 0.13s;
            animation: btnUp 1s 0.9s backwards;
        }
        .yellow-btn:hover {
            background: linear-gradient(90deg, #ffe082 80%, #ffd600 100%);
            box-shadow: 0 4px 20px 0 rgba(255,214,0,0.23);
            color: #111;
            transform: scale(1.04);
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(16px);}
            to { opacity: 1; transform: none;}
        }
        @keyframes btnUp {
            from { opacity: 0; transform: translateY(35px);}
            to { opacity: 1; transform: none;}
        }
        @media (max-width: 480px) {
            .main-card { padding: 2em 0.8em 2em 0.8em; }
            .profile-img { width: 90px; height: 90px; }
            .username { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="pfp-shadow">
            <img class="profile-img" src="https://i.postimg.cc/1trN7DMG/this-guy-went-up-to-me-and-said-i-was-ga.jpg" alt="Oatmeal's profile picture">
        </div>
        <div class="username">Oatmeal</div>
        <div class="desc">
            Explore creative coding, games, and projects<br>
            by <b>Oatmeal</b> on Scratch!
        </div>
        <a class="yellow-btn"
           href="https://scratch.mit.edu/users/Oatmeal3ds123/"
           target="_blank"
           rel="noopener"
        >Visit Scratch Profile</a>
    </div>
</body>
</html>
